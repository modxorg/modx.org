ble for download or install.\n\n==============================================================\nVersion:    0.3.10-beta\nDate:       20160406\nAuthors:    Jens KÃ¼lzer (inreti GmbH) <jens.kuelzer@inreti.de>\n            \nForum:      http://forums.modx.com/thread/?thread=96613\nSupport:    modx-updater@inreti.de\n==============================================================\n\nThanks to all attendees of the MODX CCC 2015 for their support and help. This package is one of the\nmany outcomes of this hacking event and part of Team Updates' efforts to ease the update, monitoring,\nmaintaining aspects of MODX. See https://github.com/modx-ccc-2015/whishlist for more details.\n\n==============================================================\n\nHow to use the widget:\n============================\nJust install the package and add the Updater widget named \"Update status\" to your dashboard. It will then show you information about the MODX core status and the installed packages. If the state of update information is stale, the widget will automatically refresh.\nNote: only sudo users or users with the permission \"perform_maintenance_tasks\" will be able to see the widget.\n\n\nHow to use the notifier:\n============================\nBy default no notification is active after installation of Updater. You have various options to activate the notifier of updater. Tweaking the system settings allow you to receive mails about\ncore updates, package updates or even just a digest mail with a summary of your installed components.\nAt the moment you can provide email-addresses there for SysAdmins and PackageAdmins. Digests are send to SysAdmins.\nIn the future you will have certain permissions for your \"normal\" users to manage reception of notifications.\n\nE.g. to receive notifications about core updates:\n- set 'updater.core_notifications_mail' to your desired mail address\n- activate 'updater.send_core_notifications' to 'true' to activate it\n- reload the page or browse to any of your sites pages (no matter which context) to trigger sending\n\nIf emails are send you will notice values in system settings under area 'Persistance'.\n\n\nSome other system settings to use:\n============================\n\n* updater.check_core_release_level = [3]\n* updater.check_core_version_level = [1]\nAllows you to adjust the new versions which are shown to you or mailed to you. The default is show only stable patch and minor versions.\n\n* cache_expires_core = [86400]\nCache expiration time in seconds. Per default only search once a day for new core updates. Updater uses its own cache partition, clearing the cache in the manager has no effect on that. Please be aware that values less than one day aka 86400 seconds will not be accepted to safe github for massive api calls.\n\n* github_timeout = [1500]\nA timeout for looking up new version tags at github. You can adjust this according to your servers connection - keep as low as possible.\n\n* modxcom_timeout = [1500]\nA timeout for looking up the install zipball at modx.com.\n\";s:9:\"changelog\";s:6096:\"UPDATER - the universal update notifier\n======================================================\nSee forum thread for basic support at http://forums.modx.com/thread/?thread=96613\n\n0.3.10-beta  (06.04.2016)\n-------------------------\n- refixed recoverable error in log (thanks @sotwell)\n- fix: changed download protocols to https\n\n0.3.9-beta  (05.04.2016)\n------------------------\n- fix showing update available if the only possible update has been filtered out\n- fix recoverable error in log (thanks @sotwell)\n- add clear cache event to clear also updater's internal cache (not only on package changes)\n- fixed missing lexicon entries\n- changed lexicon to namespaced lexicon\n- fixed bug with caching lexicon entries and log messages\n- compressed inline css\n\n0.3.8-beta (03.03.2016)\n------------------------\n- minor changes in build process\n- check for multiple available versions\n- setting and behaviour to filter available versions (e.g. only stable versions). Filters for release level\n  and version level are available.\n- fix link to release notes/changelog, target to 2.x branch\n\n0.3.7-beta  (07.01.2016)\n------------------------\n- fixed missing button tooltips and translations\n- fixed possible non-object fatal error on some systems (thanks to @jako, @flo and @sottwell)\n- changed path for cron timestamp file to cache location\n- fixed jquery version problems (missing functions in jquery 1.6, now forces Jquery 2, thanks to @jako)\n- added updater.debug setting to installation\n\n0.3.6-beta  (01.01.2016)\n------------------------\n- added dynamic refresh of core status in the widget (no waiting after first login)\n- added dynamic refresh of packages status in the widget (no waiting after first login)\n- added style for widget in half and full mode\n- added automatic stale refresh _after_ manager login with visualization\n- added useful debug log for failed github connections\n- added cronlike script to inject non-blocking ajax calls for refreshing and notification\n- added custom events\n- changed widget css to flexbox\n- fixed style of packages list in widget (now with icons)\n- added curl error message output to widget\n- a lot of code refactoring\n\nNOTE: Updater has some issues with PHP 5.2.x versions - please do not install it in such environments (anyway, as this php version was discontinued in 2011, you should strongly consider to update your environment!)\n\n\n0.2.13-beta\n------------------------\n- fix: github curiosity not reporting latest version first\n\n0.2.12-beta\n------------------------\n- changed plugins to non-static in order to fix open basedir bug\n- deactived Broadcast plugin until more functionality available\n\n0.2.11-beta\n------------------------\n- added cache observer to refresh state after package changes\n- fixed some tiny bugs\n\n0.2.10-beta\n------------------------\n- changed notifier event to OnWebPageComplete to decrease impact on page loading time [EXPERIMENTAL]\n- fixed critical bug when github api only returns unusable message\n- fixed widget warning when on dev-branch/github\n- adjusted colors\n- list every package in notifications in one line\n\n0.2.7-beta\n------------------------\n- fix: try to prevent errors in plugin notifier\n- fix: bug in package notification mail template\n- several micro-fixes\n\n0.2.6-beta\n------------------------\n- changed mail icon to svg\n- removed base64 inlining of icon (nice idea, but blocked by many clients)\n- send notification regardless of content in debug mode\n- reduced notifications default time to 8h\n- fix: change notifier event to OnWebPageInit to prevent severe login problems at manager login\n\n+++++++++++++++++++++++++++++++\nIMPORTANT: there was a severe bug up to version 0.2.4-beta, which prevents users from log in the manager (\"permission denied\" regardless of user permissions). This should be fixed from 0.2.7-beta on.\nIf you encounter this problem, you have to manually deactivate the plugin \"Updater notifier\" via the database (instructions and further information can be found at http://forums.modx.com/thread/?thread=96613&page=2).\nIf you still have this problem with version 0.2.7+, please write to modx-updater@inreti.de or post your problem at the forum thread.\n+++++++++++++++++++++++++++++++\n\n0.2.4-beta\n------------------------\n- included core notification mails\n\n0.2.3-beta\n------------------------\n- log notify only if updater.debug is set to true\n- changed some language strings\n- changed and split up settings areas\n- fixed sending on empty last-send timestamp\n- beautified html mail templates\n\n0.2.2-beta\n------------------------\n- fixed various bugs with package notification\n- fixed overwrite of settings when updating package\n\n0.2.1-beta\n------------------------\n- fixed some minor bugs with sending\n- changed debug messages\n\n0.2.0-beta\n------------------------\n- add system settings to manage mail notification\n- add routine to send version digest on a regular base\n- split up into 2 plugins to handle different situations\n- add system setting \"updater.mail_format_html\" (default: false)\n- add routine to send package information to admins\n- add routine to send core information to admins\n- fixed bug with multiple Mails on browser start\n\n0.1.6-alpha\n------------------------\n- added german translations for settings\n- changed widget design for installable packages (not red any more)\n- added lexicons for widget texts in english and german\n- fixed annoying \"lexicon not found\" bug by calling parser->processelementtags in advance\n- added sudo check for widget display\n- added 'system_perform_maintenance_tasks' permission for widget display\n- permissions are evaluated for showing broadcast message\n\n0.1.5-alpha\n------------------------\n- fixed bug with total number of packages\n- take package update refresh setting from core into account\n- added english lexicon\n- fixed problems with cache\n- adjusted css styling for less striking style\n- fixed bug with broadcast message\n\n0.1.4-alpha\n------------------------\n- initial restricted audience release\n\nKnown Bugs\n----------------------------------\n- Problems with PHP 5.2 - but this is also not recommended for MODx, so please update your PHP!\";s:9:\"signature\";s:19:\"updater-0.3.10-beta\";s:13:\"initialConfig\";s:15:\"[object Object]\";s:4:\"text\";s:6:\"Weiter\";s:2:\"id\";s:19:\"package-install-btn\";s:6:\"hidden\";s:5:\"false\";s:7:\"handler\";s:1749:\"function (va){\n        var r;\n        var g = Ext.getCmp('modx-package-grid');\n        if (!g) return false;\n        \n        if (va.signature != undefined && va.signature != '') {\n            r = {signature: va.signature};\n        } else {\n            r = g.menu.record.data ? g.menu.record.data : g.menu.record;\n        }\n\t\tvar topic = '/workspace/package/install/'+r.signature+'/';\n        g.loadConsole(Ext.getBody(),topic);\n\n\t\tva = va || {};\n        Ext.apply(va,{\n            action: 'workspace/packages/install'\n            ,signature: r.signature\n            ,register: 'mgr'\n            ,topic: topic\n        });\n\n        MODx.Ajax.request({\n            url: MODx.config.connector_url\n            ,params: va\n            ,listeners: {\n                'success': {fn:function() {\n                    var bc = Ext.getCmp('packages-breadcrumbs');\n                    var trail= bc.data.trail;\n                    trail.pop();\n\n                    if (trail.length > 1) {\n                        last = trail[trail.length - 1];\n\n                        if (last != undefined && last.rec != undefined) {\n                            bc.data.trail.pop();\n                            bc.data.trail.shift();\n                            bc.updateDetail(bc.data);\n\n                            var grid = Ext.getCmp('modx-package-grid');\n                            grid.install(last.rec);\n                            return;\n                        }\n                    }\n\n                    this.activate();\n\t\t\t\t\tExt.getCmp('modx-package-grid').refresh();\n                },scope:this}\n                ,'failure': {fn:function() {\n                    this.activate();\n                },scope:this}\n            }\n        });\n\n        return true;\n\t}\";s:8:\"disabled\";s:5:\"false\";s:5:\"scope\";s:15:\"[object Object]\";s:8:\"minWidth\";s:2:\"75\";s:10:\"removeMode\";s:9:\"container\";s:10:\"hideParent\";s:4:\"true\";s:6:\"events\";s:15:\"[object Object]\";s:7:\"ownerCt\";s:15:\"[object Object]\";s:9:\"container\";s:15:\"[object Object]\";s:8:\"rendered\";s:4:\"true\";s:8:\"template\";s:15:\"[object Object]\";s:5:\"btnEl\";s:15:\"[object Object]\";s:4:\"mons\";s:15:\"[object Object]\";s:2:\"el\";s:15:\"[object Object]\";s:4:\"icon\";s:0:\"\";s:7:\"iconCls\";s:0:\"\";s:8:\"boxReady\";s:4:\"true\";s:8:\"lastSize\";s:15:\"[object Object]\";s:11:\"useSetClass\";s:4:\"true\";s:6:\"oldCls\";s:12:\"x-btn-noicon\";s:3:\"doc\";s:15:\"[object Object]\";s:19:\"monitoringMouseOver\";s:4:\"true\";s:6:\"action\";s:26:\"workspace/packages/install\";s:8:\"register\";s:3:\"mgr\";s:5:\"topic\";s:47:\"/workspace/package/install/updater-0.3.10-beta/\";s:14:\"package_action\";i:1;}"
