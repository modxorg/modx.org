metadata: "a:38:{s:2:\"id\";s:24:\"5704d99bf05e8b376e8e2240\";s:7:\"package\";s:24:\"54ec58ecdc532f725a02e611\";s:12:\"display_name\";s:19:\"updater-0.3.10-beta\";s:4:\"name\";s:7:\"Updater\";s:7:\"version\";s:6:\"0.3.10\";s:13:\"version_major\";s:1:\"0\";s:13:\"version_minor\";s:1:\"3\";s:13:\"version_patch\";s:2:\"10\";s:7:\"release\";s:4:\"beta\";s:8:\"vrelease\";s:4:\"beta\";s:14:\"vrelease_index\";s:0:\"\";s:6:\"author\";s:6:\"inreti\";s:11:\"description\";s:758:\"<p>Keeps you up to date with your MODX version information. You get a dashboard widget which shows to you both the update status of the <b>core </b>and of your <b>packages</b>. Also included is a <b>mail notifier</b> which can send notifications about <i>core updates</i>, <i>package updates</i> or <i>installs</i> and an information digest.</p><p><b>WHAT'S NEW IN THIS VERSION?</b>Nothing important, only small bugfixes. </p><b>USAGE</b>Just install it and place the updater widget to your dashboard - it will then show you the status of your system. Only users with '<i>sudo</i>' or '<i>system_perform_maintenance_tasks</i>' permission will see the widget. To make use of the notifier functions, you have to tweak the updater system settings<i>.</i><p></p>\";s:12:\"instructions\";s:2349:\"<p><b>How to use the <i>widget</i>:</b></p><p>Just install the package and add the Updater widget \"<i>Update status</i>\" to your dashboard. It will then show you information about the MODX core status and your installed packages.</p><p>Note:\n only <i>sudo </i>users or users with the permission \n\"<i>system_perform_maintenance_tasks</i>\" will be able to see the widget. To \nget the custom permission working, create an ACL-Template with that \npermission key, create a policy based on that template and grant your \nusers that policy in mgr context. </p><p><b>How to use the <i>notifier</i>:</b></p><p>By default no notification is active after installation. You have various options to activate the notifier then. Tweaking the system settings allows you to receive mails about core updates, package updates or even just a digest mail with a summary of your installed components.</p><p>You can provide specific email-addresses there for SysAdmins and PackageAdmins. Digests are send to SysAdmins for now (in contrast to the system settings description).</p><p>In the future you will have certain permissions for your \"normal\" users to manage reception of notifications, e.g. to receive notifications about core updates:</p><ul><li>set '<i>updater.core_notifications_mail</i>' to your desired mail address</li><li>set '<i>updater.send_core_notifications</i>' to '<i>true</i>' to activate it</li><li>reload the page or browse to any of your sites pages (no matter which context) to trigger the notifications: you can check if emails have been sent if you see values in system settings under area '<i>Persistance</i>' for the keys '<i>updater.last_send_*</i>'.</li></ul><p>NOTE: updater has its own built-in \"cron-like\" mechanism (to provide its functionality for cron-less webspace packages as well). It injects a \"refresh\" tiny script once a hour to your website, which then asynchronosly/non-blocking calls updaters notification and refresh functions. If you experience any problems with that, disable the plugin 'Updater Cron' and give us a short description of the case at <a target=\"\" title=\"\" href=\"mailto:modx-updater@inreti.de\">modx-updater@inreti.de</a>.</p><p></p><p><b></b></p><i>Remember: this is a beta version - although it has been tested intensively, consider not to install it in production environments without testing it yourself.</i>\";s:9:\"changelog\";s:543:\"<p>UPDATER - the universal update notifier</p><p><b>0.3.10-beta&nbsp; (06.04.2016)</b></p><ul><li>refixed recoverable error in log (thanks @sotwell)</li><li>fix: changed download protocols to https</li></ul><p></p><p>Also see forum thread for basic support and more information at <a target=\"\" title=\"\" href=\"https://forums.modx.com/thread/96613/\">https://forums.modx.com/thread/96613/</a></p><p>You can also ask questions at the Slack channel #extras in <a href=\"https://modxcommunity.slack.com\">modxcommunity.slack.com</a>.</p><p><b></b></p>\";s:9:\"createdon\";s:24:\"2016-04-06T09:40:43+0000\";s:9:\"createdby\";s:6:\"inreti\";s:8:\"editedon\";s:24:\"2016-04-17T15:31:51+0000\";s:10:\"releasedon\";s:24:\"2016-04-06T09:40:43+0000\";s:9:\"downloads\";s:4:\"3154\";s:8:\"approved\";s:4:\"true\";s:7:\"audited\";s:5:\"false\";s:8:\"featured\";s:5:\"false\";s:10:\"deprecated\";s:5:\"false\";s:7:\"license\";s:5:\"GPLv2\";s:7:\"smf_url\";s:0:\"\";s:10:\"repository\";s:24:\"4d4c3fa6b2b0830da9000001\";s:8:\"supports\";s:3:\"2.3\";s:8:\"location\";s:60:\"http://modx.com/extras/download/?id=5704d99bf05e8b376e8e2241\";s:9:\"signature\";s:19:\"updater-0.3.10-beta\";s:11:\"supports_db\";s:12:\"mysql,sqlsrv\";s:16:\"minimum_supports\";s:3:\"2.3\";s:9:\"breaks_at\";s:8:\"10000000\";s:10:\"screenshot\";s:100:\"http://modx.s3.amazonaws.com/extras/54ec58ecdc532f725a02e611/Screenshot from 2015-03-12 12:59:49.png\";s:4:\"file\";a:7:{s:2:\"id\";s:24:\"5704d99bf05e8b376e8e2241\";s:7:\"version\";s:24:\"5704d99bf05e8b376e8e2240\";s:8:\"filename\";s:33:\"updater-0.3.10-beta.transport.zip\";s:9:\"downloads\";s:3:\"161\";s:6:\"lastip\";s:12:\"66.249.65.82\";s:9:\"transport\";s:4:\"true\";s:8:\"location\";s:60:\"http://modx.com/extras/download/?id=5704d99bf05e8b376e8e2241\";}s:17:\"package-signature\";s:19:\"updater-0.3.10-beta\";s:10:\"categories\";s:52:\"administration,administration,security,site-packages\";s:4:\"tags\";s:11:\"Maintenance\";}"
