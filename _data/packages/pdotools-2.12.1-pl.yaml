metadata: 'a:38:{s:2:"id";s:24:"5c3b3a57bc8dd3153b8b4567";s:7:"package";s:24:"50f8468bf2455436ec00000d";s:12:"display_name";s:18:"pdotools-2.12.1-pl";s:4:"name";s:8:"pdoTools";s:7:"version";s:6:"2.12.1";s:13:"version_major";s:1:"2";s:13:"version_minor";s:2:"12";s:13:"version_patch";s:1:"1";s:7:"release";s:2:"pl";s:8:"vrelease";s:2:"pl";s:14:"vrelease_index";s:0:"";s:6:"author";s:9:"bezumkin2";s:11:"description";s:7:"<p></p>";s:12:"instructions";s:158:"<p></p><p>For example just run:</p><p>&#91;&#91;!pdoPage?element=`pdoResources`&#93;&#93;</p><p>&#91;&#91;!+page.nav&#93;&#93;</p><p></p><p></p><p></p><p></p>";s:9:"changelog";s:162:"<a href="https://raw.githubusercontent.com/bezumkin/pdoTools/master/core/components/pdotools/docs/changelog.txt" title="" target="_blank">See on GitHub</a><p></p>";s:9:"createdon";s:24:"2019-01-13T13:17:11+0000";s:9:"createdby";s:9:"bezumkin2";s:8:"editedon";s:24:"2019-02-09T10:39:34+0000";s:10:"releasedon";s:24:"2019-01-13T13:17:11+0000";s:9:"downloads";s:6:"250774";s:8:"approved";s:4:"true";s:7:"audited";s:5:"false";s:8:"featured";s:5:"false";s:10:"deprecated";s:5:"false";s:7:"license";s:5:"GPLv2";s:7:"smf_url";s:0:"";s:10:"repository";s:24:"4d4c3fa6b2b0830da9000001";s:8:"supports";s:3:"2.3";s:8:"location";s:60:"http://modx.com/extras/download/?id=5c3b3a57bc8dd3153b8b4568";s:9:"signature";s:18:"pdotools-2.12.1-pl";s:11:"supports_db";s:5:"mysql";s:16:"minimum_supports";s:3:"2.3";s:9:"breaks_at";s:8:"10000000";s:10:"screenshot";s:97:"http://modx.s3.amazonaws.com/extras/50f8468bf2455436ec00000d/ffe1e89f12c51f01ad55ce39b88731b1.jpg";s:4:"file";a:7:{s:2:"id";s:24:"5c3b3a57bc8dd3153b8b4568";s:7:"version";s:24:"5c3b3a57bc8dd3153b8b4567";s:8:"filename";s:32:"pdotools-2.12.1-pl.transport.zip";s:9:"downloads";s:4:"5216";s:6:"lastip";s:14:"109.195.30.232";s:9:"transport";s:4:"true";s:8:"location";s:60:"http://modx.com/extras/download/?id=5c3b3a57bc8dd3153b8b4568";}s:17:"package-signature";s:18:"pdotools-2.12.1-pl";s:10:"categories";s:9:"utilities";